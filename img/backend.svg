<svg width="100" height="100" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <style>
        .circle-bg {
        fill: #6db33f; /* Spring Boot green */
        }
        .leaf {
        fill: white;
        }
        .java {
        fill: none;
        stroke: #f89820;
        stroke-width: 2;
        stroke-linecap: round;
        }
        .label {
        fill: white;
        font-size: 6px;
        font-family: sans-serif;
        }
    </style>

    <!-- Fondo circular verde (Spring) -->
    <circle class="circle-bg" cx="32" cy="32" r="30"/>

    <!-- Hoja estilizada tipo Spring -->
    <path class="leaf" d="M40 20 C30 10, 15 30, 25 40 S45 35, 40 20 Z" />

    <!-- Curvas de Java (vapor estilizado) -->
    <path class="java" d="M28 50 C32 48, 34 44, 32 42"/>
    <path class="java" d="M30 46 C34 44, 36 40, 34 38"/>
    <path class="java" d="M32 42 C36 40, 38 36, 36 34"/>

    <!-- Texto "Java + Spring" -->
    <text x="32" y="58" text-anchor="middle" class="label">Java + Spring</text>
</svg>
