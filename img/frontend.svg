<svg width="100" height="100" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <style>
        .bg {
        fill: #dd0031; /* Angular red */
        }
        .shield {
        fill: white;
        }
        .ts-box {
        fill: #3178c6; /* TypeScript blue */
        }
        .ts-text {
        fill: white;
        font-size: 5px;
        font-family: sans-serif;
        font-weight: bold;
        }
        .a-letter {
        fill: #dd0031;
        font-size: 12px;
        font-family: sans-serif;
        font-weight: bold;
        }
        .label {
        fill: white;
        font-size: 6px;
        font-family: sans-serif;
        }
    </style>

    <!-- Fondo circular rojo -->
    <circle class="bg" cx="32" cy="32" r="30"/>

    <!-- Escudo de Angular (simplificado) -->
    <polygon class="shield" points="32,10 48,18 44,44 32,52 20,44 16,18" />

    <!-- Letra A en el centro del escudo -->
    <text x="32" y="37" text-anchor="middle" class="a-letter">A</text>

    <!-- Cuadro TypeScript abajo a la derecha -->
    <rect x="42" y="42" width="14" height="14" rx="2" class="ts-box" />
    <text x="49" y="51" text-anchor="middle" class="ts-text">TS</text>

    <!-- Etiqueta opcional -->
    <text x="32" y="60" text-anchor="middle" class="label">Angular + TypeScript</text>
</svg>
