<svg width="100" height="100" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <style>
        .cylinder {
        fill: #00758f;
        }
        .top {
        fill: #f29111;
        }
        .lines {
        fill: none;
        stroke: white;
        stroke-width: 1.5;
        }
    </style>

    <!-- Parte superior (tapa) -->
    <ellipse class="top" cx="32" cy="12" rx="20" ry="8"/>

    <!-- Cuerpo del cilindro (base de datos) -->
    <path class="cylinder" d="M12,12 v32 a20,8 0 0,0 40,0 V12 Z" />

    <!-- Curvas horizontales simulando capas -->
    <ellipse class="lines" cx="32" cy="20" rx="20" ry="8"/>
    <ellipse class="lines" cx="32" cy="28" rx="20" ry="8"/>
    <ellipse class="lines" cx="32" cy="36" rx="20" ry="8"/>
    <ellipse class="lines" cx="32" cy="44" rx="20" ry="8"/>
</svg>
